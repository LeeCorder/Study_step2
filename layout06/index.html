<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Responsive Layout06</title>
</head>
<body>
    <div class="wrap">
        <header class="header"></header>
        <article class="banner"></article>
        <main>
            <div class="mainWrap">
                <aside class="sideBar"></aside>
                <section class="mainContents">
                    <article class="mainContents__box01"></article>
                    <article class="mainContents__box02"></article>
                </section>
            </div>
            <section class="event">
                <article class="event__box01"></article>
                <article class="event__box02"></article>
                <article class="event__box03"></article>
            </section>
            <article class="gallery">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </article>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
